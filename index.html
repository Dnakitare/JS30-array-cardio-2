<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>JS30 Array Cardio 2</title>
	</head>
	<body>

		<script>
			const people = [
				{ name: 'Wes', year: 1988 },
				{ name: 'Kait', year: 1986 },
				{ name: 'Irv', year: 1970 },
				{ name: 'Lux', year: 2015 }
			];

			const comments = [
				{ text: 'Love this!', id: 523423 },
				{ text: 'Super good', id: 823423 },
				{ text: 'You are the best', id: 2039842 },
				{ text: 'Ramen is my fav food ever', id: 123523 },
				{ text: 'Nice Nice Nice!', id: 542328 }
			];

			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?

			// .some() checks if at least one thing in the array matches what you are looking for
			const isAdult = people.some(function(person) {
				const currentYear = (new Date()).getFullYear();
				if(currentYear - person.year >= 19) {
					return true;
				}
			});
			console.log({isAdult});

			// simpler way of doing it, implicit return
			const isAdultS = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
			console.log({isAdultS});

			// Array.prototype.every() // is everyone 19 or older?
			// .every() checks if every thing in the array matches what you are looking for
			const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
			console.log({allAdults});


			// Array.prototype.find()
			// Find is like filter, but instead returns just the one you are looking for
			// find the comment with the ID of 823423
			const comment = comments.find(function(comment) {
				if(comment.id === 823423){
					return true;
				}
			});
			console.log(comment);
			// or
			const commentS = comments.find(comment => (comment.id === 823423));
			console.log(commentS);

			// Array.prototype.findIndex()
			// Find the comment with this ID
			const index = comments.findIndex(comment => (comment.id === 823423));
			console.log(index);
			// delete the comment with the ID of 823423
			comments.splice(index, 1); // splice it out of the array
			console.table(comments);
			// or (remember that the splice has already deleted the comment from the original!!
			const newComments = [
				...comments.slice(0, index),
				...comments.slice(index + 1)
			];
			console.table(newComments);
		</script>

	</body>
</html>
